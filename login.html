<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login (Local Demo)</title>
  <style>
    :root{--bg:#0f172a;--card:#0b1220;--accent:#10b981;--muted:#94a3b8}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial}
    body{display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#071029 0%, #0b1220 60%);color:#fff}
    .card{width:360px;padding:28px;border-radius:14px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.04)}
    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:56px;height:56px;border-radius:10px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,var(--accent),#06b6d4);font-size:28px}
    h1{margin:0;font-size:20px}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:13px}
    label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
    input[type="text"],input[type="password"]{width:100%;padding:10px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:rgba(255,255,255,0.02);color:#e6eef8;outline:none;font-size:14px}
    input:focus{box-shadow:0 6px 18px rgba(16,185,129,0.08);border-color:rgba(16,185,129,0.25)}
    .row{margin-bottom:12px}
    .actions{display:flex;gap:10px;align-items:center;margin-top:10px}
    button.primary{flex:1;padding:10px 12px;border-radius:10px;border:none;background:linear-gradient(90deg,var(--accent),#06b6d4);color:#062023;font-weight:600;cursor:pointer}
    button.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);padding:10px 12px;border-radius:10px;cursor:pointer}
    .note{margin-top:12px;font-size:12px;color:var(--muted)}
    .success{background:linear-gradient(90deg,#06b6d4,var(--accent));padding:14px;border-radius:10px;color:#062023;font-weight:700;text-align:center}
    .error{color:#ffb4b4;font-size:13px;margin-top:8px}
    .small{font-size:12px;color:var(--muted)}
    @media(max-width:420px){.card{width:92%;padding:18px}}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="login-title">
    <div class="brand">
      <div class="logo" aria-hidden>ND</div>
      <div>
        <h1 id="login-title">Login — My Computer (Local Demo)</h1>
        <p class="lead">This is a local demo. Do not use real credentials.</p>
      </div>
    </div>

    <form id="login-form" autocomplete="off">
      <div class="row">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="enter username" required>
      </div>

      <div class="row">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="enter password" required>
      </div>

      <div id="error" class="error" role="status" aria-live="polite" style="display:none"></div>

      <div class="actions">
        <button type="submit" class="primary">Login</button>
        <button type="button" id="fill-btn" class="ghost">Fill demo</button>
      </div>

      <p class="note">Demo credentials: <span class="small">username: <strong>mypc</strong> / password: <strong>nipuna2004</strong></span></p>
    </form>

    <div id="after" style="display:none;margin-top:14px">
      <div class="success">Logged in — welcome back, <span id="who"></span>!</div>
      <p class="small" style="margin-top:8px;color:var(--muted)">This simulates a successful login on your computer (demo only).</p>
    </div>
  </div>

  <script>
    // Note: This is client-side demo authentication only. NOT SECURE for real use.
    (function(){
      const DEMO_USER = { username: 'mypc', password: 'nipuna2004' };
      const form = document.getElementById('login-form');
      const err = document.getElementById('error');
      const after = document.getElementById('after');
      const who = document.getElementById('who');
      const fillBtn = document.getElementById('fill-btn');

      fillBtn.addEventListener('click', () => {
        document.getElementById('username').value = DEMO_USER.username;
        document.getElementById('password').value = DEMO_USER.password;
      });

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        err.style.display = 'none';
        const u = document.getElementById('username').value.trim();
        const p = document.getElementById('password').value;

        // very simple client-side check (for demo only)
        if (u === DEMO_USER.username && p === DEMO_USER.password) {
          // hide form and show welcome panel
          form.style.display = 'none';
          who.textContent = u;
          after.style.display = 'block';
          // store a flag in sessionStorage to simulate logged-in state
          sessionStorage.setItem('demo_logged_in', '1');
        } else {
          err.textContent = 'Invalid username or password.';
          err.style.display = 'block';
        }
      });

      // If already "logged in" in this session, show welcome
      if (sessionStorage.getItem('demo_logged_in') === '1') {
        form.style.display = 'none';
        who.textContent = DEMO_USER.username;
        after.style.display = 'block';
      }
    })();
  </script>
</body>
</html>
